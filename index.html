    <style>
        /* Use a more elegant font for headings and names */
        body {
            font-family: 'Inter', sans-serif;
            /* New pink and white gradient background */
            background-color: #fdf2f8; /* fallback */
            background-image: linear-gradient(145deg, #ffffff 0%, #fce7f3 100%);
            color: #4b5563; /* Darker text for readability */
            scroll-behavior: smooth;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #1f2937; /* Dark heading color */
        }
        
        /* Hides section titles initially for the animation */
        .section-title {
            visibility: hidden;
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation classes with delays */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; } /* New delay class */
        .delay-400 { animation-delay: 0.4s; }

        /* Class for the animated gradient text - updated colors */
        .animated-gradient-text {
            background: linear-gradient(90deg, #db2777, #c026d3, #db2777);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-pan 4s linear infinite;
        }
        
        /* Style for the gallery items */
        .gallery-item {
            position: relative;
            display: inline-block; /* Helps with masonry stability */
            width: 100%;
            break-inside: avoid;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            /* Visibility hidden for ScrollReveal */
            visibility: hidden;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Masonry layout for the gallery */
        .masonry-gallery {
            column-gap: 1.5rem;
            columns: 1;
        }
        @media (min-width: 640px) { .masonry-gallery { columns: 2; } }
        @media (min-width: 1024px) { .masonry-gallery { columns: 3; } }

        /* Lightbox Modal Styles */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }
        #lightbox-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 85%;
            border-radius: 8px;
        }
        #lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
        }
        #lightbox-close:hover { color: #ccc; }
        
        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #db2777;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s, opacity 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.4);

    <script>
        // --- Lightbox Functionality ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const galleryImages = document.querySelectorAll('.gallery-img');
        const closeBtn = document.getElementById('lightbox-close');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = img.src;
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            });
        });

        const closeLightbox = () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        };

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                closeLightbox();
            }
        });

        // --- Scroll to Top Button ---
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }
        
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // --- ScrollReveal Animations ---
        document.addEventListener('DOMContentLoaded', function() {
            const sr = ScrollReveal({
                distance: '50px',
                duration: 1000,
                easing: 'ease-in-out',
                reset: false // Animations will only happen once
            });

            // Animate section titles
            sr.reveal('.section-title', {
                origin: 'top',
                delay: 200
            });

            // Animate gallery items with a staggered effect
            sr.reveal('.gallery-item', {
                origin: 'bottom',
                interval: 100 // Reveals items one after another
            });
            
            // Animate the Instagram button
            sr.reveal('.instagram-btn', {
                origin: 'bottom',
                delay: 300,
                distance: '30px'
            });
        });
